{% extends 'base.html'%}

{% block title %}Home{% endblock %}


{% block content %}
<style>
    a{
        text-decoration: none;
        color: black;
    }
    a:hover{
        color: rgb(70, 65, 65);
    }
</style>
{% for product in products%}
<a href="{% url 'product' product.id %}">
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://www.thermaxglobal.com/wp-content/uploads/2020/05/image-not-found.jpg" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text"><strong>Rs.{{product.price}}</strong></p>
        </div>
      </div>
    </div>
  </div>
</a>
{% endfor%}
{% endblock %}
